<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body>

	<div id="pagebody">
		<th:block th:insert="fragments/menubar :: header"></th:block>


		<th:block th:insert="fragments/menubar :: menubar"></th:block>
		<!-- メインコンテンツ -->
		<div align="center">
			<p>未承認報告一覧</p>
			<div th:if="${Datas.size() == 0}">未承認報告はありません。</div>
			<table th:if="${Datas.size() > 0}">
				<thead>
					<tr>
						<th>日時</th>
						<th>名前</th>
						<th>クラス番号</th>
						<th>内容</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="object : ${Datas}" th:object="${object}">

						<td th:text="*{#temporals.format(Application.API_DATE, 'yyyy年MM月dd日 HH:mm')}"></td>
						<td><a th:href="@{/rep/detail/{id}(id=*{RE_ID})}" th:text="*{application.student.S_NAME}"></a></td>
						<td><span th:text="*{application.student.S_YEAR}+'A'+*{application.student.classroom.R_NAME}"></span><span
						th:if="*{application.student.S_NUM < 10}">0</span><span
						th:text="*{application.student.S_NUM}"></span></td>
						<td th:text="*{smallcontent.CONTENT_DETAIL}"></td>
					</tr>

				</tbody>

			</table>

		</div>




			<th:block th:insert="fragments/menubar :: footer"></th:block>
	</div>
</body>

</html>
